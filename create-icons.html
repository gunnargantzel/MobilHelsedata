<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { display: inline-block; margin: 10px; text-align: center; }
        canvas { border: 1px solid #ccc; margin: 5px; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This page generates icons for the PWA. Right-click each icon and save it to the icons folder.</p>
    
    <div id="icons"></div>

    <script>
        function createIcon(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1d4ed8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Heart icon
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üè•', size/2, size/2);
            
            // Add to page
            const container = document.createElement('div');
            container.className = 'icon-preview';
            container.innerHTML = `
                <canvas width="${size}" height="${size}"></canvas>
                <div>${filename} (${size}x${size})</div>
                <button onclick="downloadIcon(${size}, '${filename}')">Download</button>
            `;
            
            // Copy canvas content
            const newCanvas = container.querySelector('canvas');
            const newCtx = newCanvas.getContext('2d');
            newCtx.drawImage(canvas, 0, 0);
            
            document.getElementById('icons').appendChild(container);
        }
        
        function downloadIcon(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1d4ed8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Heart icon
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üè•', size/2, size/2);
            
            // Download
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate all required icons
        const iconSizes = [
            { size: 16, filename: 'icon-16x16.png' },
            { size: 32, filename: 'icon-32x32.png' },
            { size: 72, filename: 'icon-72x72.png' },
            { size: 96, filename: 'icon-96x96.png' },
            { size: 128, filename: 'icon-128x128.png' },
            { size: 144, filename: 'icon-144x144.png' },
            { size: 152, filename: 'icon-152x152.png' },
            { size: 167, filename: 'icon-167x167.png' },
            { size: 180, filename: 'icon-180x180.png' },
            { size: 192, filename: 'icon-192x192.png' },
            { size: 384, filename: 'icon-384x384.png' },
            { size: 512, filename: 'icon-512x512.png' }
        ];
        
        iconSizes.forEach(icon => {
            createIcon(icon.size, icon.filename);
        });
    </script>
</body>
</html>
